<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Bài tập về mảng</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Nhập số nguyên:</label>
                                <input id="txtNumber" class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label>Chọn phương thức:</label>
                                <select class="form-control" id="sltChon">
                                    <option value="">--- Chọn phương thức xử lý mảng---</option>
                                    <option value="tongSoDuong">Tổng số dương trong mảng</option>
                                    <option value="soDuongTrongMang">Có bao nhiêu số dương trong mảng</option>
                                    <option value="timMin">Tìm số nhỏ nhất trong mảng trong mảng</option>
                                    <option value="timMinDuong">Tìm số dương nhỏ nhất trong mảng</option>
                                    <option value="timSoChan">Tìm số chẵn cuối cùng trong mảng</option>
                                    <option value="doiCho">Đổi chỗ trong mảng</option>
                                    <option value="sapXep">Sắp xếp mảng</option>
                                </select>
                            </div>
                            <div id="doiViTri" class="form-group" style="display: none;">
                                <label>Vị trí muốn đổi:</label>
                                <input id="txtNumber_1" class="form-control" type="text"
                                    placeholder="Vị trí của số thứ 1">
                                <br>
                                <input id="txtNumber_2" class="form-control" type="text"
                                    placeholder="Vị trí của số thứ 2">
                            </div>
                            <button class="btn btn-info" id="btnNhap" type="button">Nhập mảng</button>
                            <button id="thucHien" class="btn btn-success" type="button">Thực hiện</button>

                            <div id="styleBlock" class="mt-3" style="display: none;">
                                <div id="hienThiKQ" class="alert alert-success my-0"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
